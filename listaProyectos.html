	<script type="text/javascript">
		$(document).ready(function () {
			$("#sidebar").mCustomScrollbar({
				theme: "minimal"
			});

			$('#dismiss, .overlay').on('click', function () {
				$('#sidebar').removeClass('active');
				$('.overlay').removeClass('active');
			});

			$('#sidebarCollapse').on('click', function () {
				$('#sidebar').addClass('active');
				$('.overlay').addClass('active');
				$('.collapse.in').toggleClass('in');
				$('a[aria-expanded=true]').attr('aria-expanded', 'false');
			});





			var url = "http://appplanificacion.000webhostapp.com/app/listaProyectos.php";
			$.getJSON(url, function(result) {
				console.log(result);
				$.each(result, function(i, field) {
					var id = field.id;                  
					var nombre = field.nombre;
					var canton = field.canton;
					var parroquia = field.parroquia;
					var organizacionBeneficiaria = field.organizacionBeneficiaria;
					var tiempoEjecucionmeses = field.tiempoEjecucionmeses;
					var numeroBeneficiarios = field.numeroBeneficiarios;
					var aporteGadProvincial = field.aporteGadProvincial;
					var aporteGadMunicipal = field.aporteGadMunicipal;
					var aporteGadParroquial = field.aporteGadParroquial;
					var aporteBeneficiarios = field.aporteBeneficiarios;
					var aporteExterno = field.aporteExterno;
					var presupuestoEntregado = field.presupuestoEntregado;
					var presupuesto = field.presupuesto;
					var objetivoGeneral = field.objetivoGeneral;
					var estado = field.estado;									
					if (field.id) {
						$("#listview").append("<a class='list-group-item list-group-item-action' href='detalleProyecto.html?id=" + id + "&nombre=" + nombre + "&canton=" + canton + "&parroquia=" + parroquia + "&organizacionBeneficiaria=" + organizacionBeneficiaria + "&tiempoEjecucionmeses=" + tiempoEjecucionmeses + "&numeroBeneficiarios=" + numeroBeneficiarios + "&aporteGadProvincial=" + aporteGadProvincial + "&aporteGadMunicipal=" + aporteGadMunicipal + "&aporteGadParroquial=" + aporteGadParroquial + "&aporteBeneficiarios=" + aporteBeneficiarios + "&aporteExterno=" + aporteExterno + "&presupuestoEntregado=" + presupuestoEntregado + "&presupuesto=" + presupuesto + "&objetivoGeneral=" + objetivoGeneral + "&estado=" + estado + "&estado1=" + estado + "'><span class='item-note'>$" + presupuesto + "</span><h5>" + nombre + " </h5><p>" + canton + "-"+ parroquia +"</p></a>");
					}
				});
			});




		});
	</script>
